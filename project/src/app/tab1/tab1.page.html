<ion-header>
  <ion-toolbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="">

  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let item of todos ">
      <ion-item lines="inset"> 
      <ion-label>
        <h3> {{item.Title}} </h3>
      </ion-label>
      </ion-item>
      <ion-item-options>
          <ion-item-option (click) = " remove(item)" color="success">
            Done
            <ion-icon name="checkmark"></ion-icon>
          </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
