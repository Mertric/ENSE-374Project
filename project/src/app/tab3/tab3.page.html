<ion-header>
  <ion-toolbar>
    <ion-title>
      {{viewTitle}}
    </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="setToCurrentDate()" [disabled]="isCurrentDate()">Current Date</ion-button>
  <ion-row>
    <ion-col size="4">
      <ion-button expand="block" (click)="changeMode('month')">Month</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" (click)="changeMode('week')">Week</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" (click)="changeMode('day')">Day</ion-button>
    </ion-col>
  </ion-row>
  <calendar
    [(eventSource)]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onRangeChanged)="reloadSource(startTime, endTime)"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    step="30">
  </calendar>
</ion-content>
